<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="apple-touch-icon" href="icon.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="判断サポ">
  <title>購入判断サポーター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="app">
    <h1>🛒 購入判断サポーター</h1>

    <div class="input-group">
      <label>商品名<input id="itemName" type="text" placeholder="例：MacBook"></label>
      <label>値段（円）<input type="text" id="price" inputmode="numeric" placeholder="例：150000"></label>
      
      <div class="range-group">
        <label>使用頻度（月）<span class="value"><span id="frequencyValue">10</span> 回</span>
          <input type="range" id="frequency" min="0" max="30" value="10">
        </label>
      </div>

      <div class="range-group">
        <label>欲しさ<span class="value"><span id="desireValue">50</span></span>
          <input type="range" id="desire" min="0" max="100" value="50">
        </label>
      </div>

      <label>カテゴリ
        <select id="category">
          <option value="1.1">🎓 学習・仕事</option>
          <option value="1.0">💻 ガジェット</option>
          <option value="0.9">👕 ファッション</option>
          <option value="0.8">🎨 娯楽・趣味</option>
        </select>
      </label>

      <label>過去の後悔
        <select id="regret">
          <option value="1.0">してない</option>
          <option value="0.85">少しした</option>
          <option value="0.7">よくする</option>
        </select>
      </label>
    </div>

    <button class="judge-btn" onclick="judge()">判定する</button>
    <div id="result" class="result" style="display:none;"></div>

    <hr>
    <h2>📜 判断履歴</h2>
    <div id="history"></div>
  </div>

  <div class="sidebar">
    <section class="sidebar-box">
      <h2>💰 お財布状況</h2>
      <label>今月の予算<input type="text" id="budgetInput" inputmode="numeric" placeholder="予算を入力" oninput="updateBudget()"></label>
      <select id="monthSelector" onchange="renderHistory()"></select>
      <div class="stat-label">今月の出費</div>
      <div id="totalAmount" class="total-amount">0円</div>
      <div id="budgetMessage" class="budget-message"></div>
      
      <div class="saving-box">
        <div class="stat-label">🎊 累計節約額</div>
        <div id="totalSavings" class="saving-amount">0円</div>
      </div>
    </section>

    <section class="sidebar-box data-mgmt">
      <h2>⚙️ データ管理</h2>
      <button class="btn-export" onclick="exportData()">バックアップを保存</button>
      <label class="btn-import">
        バックアップを読み込む
        <input type="file" id="importFile" style="display: none;" onchange="importData(event)">
      </label>
    </section>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
